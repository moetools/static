mixed-port: {{ default(global.clash.http_port, "7897") }}
allow-lan: {{ default(global.clash.allow_lan, "true") }}
mode: rule
log-level: {{ default(global.clash.log_level, "info") }}
external-controller: {{ default(global.clash.external_controller, "127.0.0.1:9090") }}
{% if default(request.clash.dns, "true") == "true" %}
profile:
  store-selected: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/hicasper/geoip@release/geoip-only-cn-private.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/hicasper/geoip@release/Country-only-cn-private.mmdb"
  asn: "https://fastly.jsdelivr.net/gh/hicasper/geoip@release/GeoLite2-ASN.mmdb"
dns:
  enable: true
  listen: :1053
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://223.5.5.5/dns-query
    - https://120.53.53.53/dns-query
{% endif %}
proxies: ~
proxy-groups: ~
rule-providers: ~
rules: ~
mixed-port: {{ default(global.clash.http_port, "7897") }}
allow-lan: {{ default(global.clash.allow_lan, "true") }}
mode: rule
log-level: {{ default(global.clash.log_level, "info") }}
external-controller: {{ default(global.clash.external_controller, "127.0.0.1:9090") }}
profile:
  store-selected: true
  store-fake-ip: true
global-client-fingerprint: random
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip-only-cn-private.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country-only-cn-private.mmdb"
  asn: "https://fastly.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"
{% if default(request.clash.dns, "true") == "true" %}
dns:
  enable: true
  listen: :1053
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://223.5.5.5/dns-query
    - https://120.53.53.53/dns-query
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - 'rule-set:fakeipfilter'
{% endif %}
proxies: ~
proxy-groups: ~
rule-providers:
  antiad:
    type: http
    url: https://fastly.jsdelivr.net/gh/TG-Twilight/AWAvenue-Ads-Rule@main/Filters/AWAvenue-Ads-Rule-Clash.mrs
    format: mrs
    interval: 1209600
    behavior: domain
  fakeipfilter:
    type: http
    url: https://fastly.jsdelivr.net/gh/moetools/static@master/rule/fakeipfilter.mrs
    format: mrs
    behavior: domain
rules: ~